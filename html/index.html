<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css"/>
    <link rel="shortcut icon" href="../ico/icons8-games-32.png" type="image/x-icon">
    <title>Free Games</title>
  </head>
  <body>
    <main class="main">
    <div class="welcome">
      <h1>Welcome to Free Games</h1>
      <p id="paragraph">Let's go to play!</p>
    </div>
      <img class="arrow" src="../ico/icons8-doble-abajo-50.png"/>
    </main>
    <div class="games">
    <div id="conteiner-form">   
       <h1 class="title-main">Search free games</h1>
      <label for="search-field">Insert your platform: </label>
      <input
        id="field"
        type="text"
        name="search-field"
        placeholder="PC/Browser"
      />
      <button id="btn" type="submit">Search</button>
    </div>
    <div id="game-conteiner"></div>
  </div>
  </body>
  <script src="../JS/index.js"></script>
</html>
