<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link
      rel="shortcut icon"
      href="../ico/icons8-games-32.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <meta
      name="google-site-verification"
      content="6l2GDnHGKxnFzlUafVm4DUF2L3VD809OMsGTC-zQDEM"
    />
    <title>Free Games</title>
  </head>
  <body>
    <!-- START MAIN PAGE    -->
    <main class="main">
      <div class="welcome">
        <h1>Welcome to Free Games</h1>
        <p id="paragraph">Let's go to play!</p>
      </div>
      <a href="#container-form">
        <img
          class="arrow"
          src="../ico/icons8-doble-abajo-50.png"
          alt="arrowdown"
        />
      </a>
    </main>
    <!-- END MAIN PAGE -->
    <!-- START CONTAINER SEARCH AND GAMES -->
    <div class="games">
      <div id="container-form">
        <h1 class="title-main">Search free games</h1>
        <label for="search-field">Insert your platform: </label>
        <input
          id="field"
          type="text"
          name="search-field"
          placeholder="PC/Browser"
        />
        <button type="button" id="btn" class="btn btn-light">Search</button>
      </div>
      <!-- START DIV WILL BE DIVS GENERATED BY JS -->
      <div id="game-container"></div>
      <!-- END DIV GAMES -->
    </div>
    <!-- END CONTAINER SEARCH AND GAMES     -->
  </body>
  <script src="../JS/index.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"
  ></script>
</html>
